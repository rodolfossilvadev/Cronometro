<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Cronômetro</title>
</head>

<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="item">
        
            <div class="timer">
                <div class="time" id="hours">00</div>
                <div class="separator">:</div>
                <div class="time" id="minuts">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
                <div class="separator">:</div>
                <div class="time" id="miliseconds">000</div>
            </div>
            <div class="button">
                <button class="btn" id="start">Iniciar</button>
                <button class="btn" id="pause">Pausar</button>
                <button class="btn" id="resume">Continuar</button>
                <button class="btn" id="reset">Resetar</button>
            </div>
        </div>
    </div>

</body>


</html>
